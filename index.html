<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#" class="nav-link">About Us</a>
        <a href="#" class="nav-link">Register</a>
    </nav>
    <div class="form-wrapper">
        <h1>Sign Up</h1>
        <form>
            <input type="email" placeholder="Email" name="email" />
            <input type="text" placeholder="Username" name="username" />
            <input type="password" placeholder="Password" name="password" />
            <input type="password" placeholder="Confirm Password" name="confirm_password" />
            <button id="submit-button" type="submit">Submit</button>
        </form>
        <div class="img-wrapper">
            <a href="#" class="img-link"><img src="./assets/01cada77a0a7d326d85b7969fe26a728.jpg" width="30px" height="30px"></a>
            <a href="#" class="img-link"><img src="./assets/Facebook_logo_(square).png" width="30px" height="30px"></a>
            <a href="#" class="img-link"><img src="./assets/GitHub-Mark.png" width="30px" height="30px"></a>
            <a href="#" class="img-link"><img src="./assets/4200790421556105333-512.png" width="30px" height="30px"></a>
            <a href="#" class="img-link"><img src="./assets/new_instagram_logo-1024x1024.jpg" width="30px" height="30px"></a>
        </div>
    </div>
</body>
</html>
